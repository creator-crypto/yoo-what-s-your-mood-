<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Palette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎨 Mood Palette</h1>
    <p>What color is your day?</p>

    <select id="moodSelector" onchange="showMood()">
      <option value="">Choose your mood</option>
      <option value="happy">😊 Happy</option>
      <option value="sad">😢 Sad</option>
      <option value="chill">😌 Chill</option>
      <option value="angry">😠 Angry</option>
      <option value="love">😍 In Love</option>
    </select>

    <div id="moodDisplay"></div>
  </div>

  <script>
    function showMood() {
      const mood = document.getElementById("moodSelector").value;
      const display = document.getElementById("moodDisplay");
      let content = "";

      if (mood === "happy") {
        content = `<h2 style="color:#FFD700;">💛 Yellow Vibes</h2>
                   <p>"Happiness is contagious. Smile more!"</p>
                   <p>🎶 Song: "Happy" by Pharrell</p>`;
      } else if (mood === "sad") {
        content = `<h2 style="color:#4169E1;">💙 Blue Feels</h2>
                   <p>"It's okay to not be okay."</p>
                   <p>🎶 Song: "Someone Like You" by Adele</p>`;
      } else if (mood === "chill") {
        content = `<h2 style="color:#98FB98;">💚 Minty Calm</h2>
                   <p>"Just breathe. You've got this."</p>
                   <p>🎶 Song: "Weightless" by Marconi Union</p>`;
      } else if (mood === "angry") {
        content = `<h2 style="color:#FF4500;">❤️‍🔥 Fiery Red</h2>
                   <p>"Let it out, don’t bottle it up."</p>
                   <p>🎶 Song: "Stronger" by Kanye West</p>`;
      } else if (mood === "love") {
        content = `<h2 style="color:#FF69B4;">💕 Pink Romance</h2>
                   <p>"Love makes everything beautiful."</p>
                   <p>🎶 Song: "Perfect" by Ed Sheeran</p>`;
      }

      display.innerHTML = content;
    }
  </script>
</body>
</html>
